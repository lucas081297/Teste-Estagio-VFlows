<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./scripts/listUnits.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="px-2 fs-6">
        <h1 class="text-center mt-3">CADASTRO DE FORNECEDOR/PRODUTO</h1>
        <section class="py-4">
            <div class="ps-2 my-0 bg-blue text-light">Dados do Fornecedor</div>
            <div class="border border-black px-2 py-3">
                <div class="row gy-2 form-group">
                    <div class="col-md-8 ">
                        <label class="ps-2">Razão Social</label>
                        <input class="form-control border-black col-md-7 py-0" type="text" required>                        
                    </div>
                    <div class="col">
                        <label class="ps-2">CNPJ</label>
                        <input class="form-control border-black py-0" type="text">
                    </div>
                    <div class="col-md-8 ">
                        <label class="ps-2">Nome Fantasia</label>
                        <input class="form-control border-black col-md-7 py-0" type="text">                        
                    </div>
                    <div class="col">
                        <label class="ps-2">Inscrição Estadual</label>
                        <input class="form-control border-black py-0" type="text">
                    </div>

                    <div class="col-md-5">
                        <label class="ps-2">CEP</label>
                        <input class="form-control border-black col-md-7 py-0" type="text">                        
                    </div>
                    <div class="col-md-4 offset-3">
                        <label class="ps-2">Inscrição Municipal</label>
                        <input class="form-control border-black py-0" type="text">
                    </div>

                    <div class="col-md-8">
                        <label class="ps-2">Endereço</label>
                        <input class="form-control border-black col-md-7 py-0" type="text">                        
                    </div>
                    <div class="col-md-4">
                        <label class="ps-2">Número</label>
                        <input class="form-control border-black py-0" type="text">
                    </div>

                    <div class="col-12">
                        <label class="ps-2">Complemento</label>
                        <input class="form-control border-black col-md-7 py-0" type="text">                        
                    </div>

                    <div class="col-md-5">
                        <label class="ps-2">Bairro</label>
                        <input class="form-control border-black col-md-7 py-0" type="text">                        
                    </div>
                    <div class="col-md-5">
                        <label class="ps-2">Município</label>
                        <input class="form-control border-black py-0 " type="text">
                    </div>
                    <div class="col-md-2">
                        <label class="ps-2">Estado</label>
                        <input class="form-control border-black py-0" type="text">
                    </div>

                    <div class="col-md-8">
                        <label class="ps-2">Nome da Pessoa de Contato</label>
                        <input class="form-control border-black col-md-7 py-0" type="text">                        
                    </div>
                    <div class="col-md-2">
                        <label class="ps-2">Telefone</label>
                        <input class="form-control border-black py-0 " type="text">
                    </div>
                    <div class="col-md-2">
                        <label class="ps-2">E-mail</label>
                        <input class="form-control border-black py-0" type="text">
                    </div>
            </div>
        </section>
        <section>
            <div class="ps-2 my-0 bg-blue text-light">Produtos</div>
                <div class="border border-black border-top-0 px-2 py-3">
                    <div class="row g-0 form-group">
                        <div class="px-0 col-1 d-flex justify-content-center">
                            <div class="d-flex justify-content-center pt-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#ffffff" class="bi bi-trash-fill p-1 bg-red border border-2 border-black shadow" viewBox="0 0 16 16">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                                </svg>
                            </div>
                        </div>

                        <div class="px-2 col-11">
                            <fieldset id="field" class="p-2 row g-1 border border-black rounded">
                                <legend id="reset" class="pe-2">Produto-1</legend>
                                <div id="pack-img" class="col-md-1 p-1 d-flex justify-content-center align-items-center">
                                    <div class="d-flex justify-content-center align-items-center bg-purple rounded-circle">
                                        <img src="/assets/package-svgrepo-com.svg" class="img-fluid p-3" alt="">
                                    </div>
                                </div>
                                <div class="col-md-11">
                                    <div class="row">
                                        <div>
                                            <label class="ps-2">Produto</label>
                                            <input class="form-control border-black py-0" type="text">
                                        </div>
                                        <div class="col-md-3">
                                            <label class="ps-2">UND. Medida</label>
                                            <div class="form-control border-black py-0 ps-0 pe-0 d-flex justify-content-between">
                                                <select id="units">
                                                    <option>aaa</option>
                                                    <option>aaaa</option>
                                                </select>
                                                <img id="select-button" class="bg-arrow p-1" height="25" src="./assets/arrow.svg" alt="">
                                                </button>
                                              </div>
                                                    
                                        </div>
                                        <div class="col-md-3">
                                            <label class="ps-2">QDTDE. em Estoque</label>
                                            <input class="form-control border-black py-0" type="text">
                                        </div>
                                        <div class="col-md-3">
                                            <label class="ps-2">Valor Unitário</label>
                                            <input class="form-control border-black py-0" type="text">
                                        </div>
                                        <div class="col-md-3">
                                            <label class="ps-2">Valor Total</label>
                                            <input class="form-control border-black py-0 bg-disabled" readonly type="text">
                                        </div>
                                    </div>
                                </fieldset>
                        </div>
                        <button class="mt-3 p-1 d-flex justify-content-center align-items-center bg-green text-white border-0 rounded">Adicionar Produto</button>
                    </div>
            </div>
        </section>
        <section class="mt-2 border">
            <div class="ps-2 my-0 bg-blue text-light">Anexos</div>
                <div class="border border-black border-top-0 px-2 py-3">
                <fieldset class="p-2 row g-1 border border-black rounded">
                    <legend id="reset" class="pe-2">Itens</legend>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#ffffff" class="bi bi-trash-fill p-1 bg-red border border-2 border-black shadow" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#ffffff" class="bi bi-eye p-1 bg-blue border border-2 border-black shadow" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                          </svg>
                          <span class="ps-3">Documento Anexo 1</span>
                    </div>
                </fieldset>
                <div class="mt-3 p-1 d-flex justify-content-center align-items-center bg-green rounded">
                    <button class="bg-transparent text-white border-0">Incluir Anexo</button>
                </div>
            </div>
        </section>
        <div class="my-3 p-1 d-flex justify-content-center align-items-center bg-green rounded">
            <button class="bg-transparent text-white border-0">Salvar Fornecedor</button>
        </div>
    </div>
    
</body>
</html>
